<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Email - Apyvyra</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #4f46e5; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9fafb; }
        .button { display: inline-block; background: #4f46e5; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; margin: 20px 0; }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bem-vindo à Apyvyra</h1>
        </div>
        <div class="content">
            <h2>EMAIL_TYPE_WELCOME</h2>
            <p>EMAIL_SUBTITLE_JOURNEY_STARTS</p>
            <p>EMAIL_CONFIRMATION_INSTRUCTION</p>
            <a href="{{confirmation_url}}" class="button">Confirmar Email</a>
            <div class="{{expiry_class}}">
                <h3>EMAIL_EXPIRY_TITLE</h3>
                <p>EMAIL_EXPIRY_MESSAGE</p>
            </div>
            <h3>EMAIL_SECURITY_TITLE</h3>
            <p>EMAIL_SECURITY_MESSAGE</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Apyvyra. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
