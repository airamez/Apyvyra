services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: apyvyra
      POSTGRES_PASSWORD: apyvyra
      POSTGRES_DB: apyvyra
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql

  backend:
    image: mcr.microsoft.com/dotnet/sdk:10.0
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Database=apyvyra;Username=apyvyra;Password=apyvyra"
      ASPNETCORE_URLS: "http://*:5000"
      DOTNET_USE_POLLING_FILE_WATCHER: 1
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: dotnet run --urls http://*:5000
    user: root
    privileged: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    user: root
    privileged: true

volumes:
  db_data:
