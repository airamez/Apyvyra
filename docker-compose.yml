services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: apyvyra
      POSTGRES_PASSWORD: apyvyra
      POSTGRES_DB: apyvyra
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Database=apyvyra;Username=apyvyra;Password=apyvyra"
      ASPNETCORE_URLS: "http://*:5000"
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
